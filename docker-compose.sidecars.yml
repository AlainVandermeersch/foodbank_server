version: '3'

services:
  mysql:
    build: ./docker/mysql
    ports:
      - "3306:3306"
    expose:
      - "3306"
    environment:
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      foodbank:
        aliases:
          - db

  phpmyadmin:
    image: phpmyadmin
    ports:
      - "8068:80"
    networks:
      - foodbank

  keycloak:
    depends_on:
      - mysql
    build:
      context: ./docker/keycloak
      args:
        - REDIRECT_URIS=${REDIRECT_URIS}
        - FRONTEND_URL=${AUTH_SERVER_BASE_URL}/auth
        - SMTP_USER=${SMTP_USER}
        - SMTP_PASSWORD=${SMTP_PASSWORD}
    ports:
      - "8080:8080"
      - "8443:8443"
      - "8788:8787"
    environment:
      - DEBUG_PORT=*:8787
      - DEBUG=true
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=h2
      - KEYCLOAK_IMPORT=/tmp/import/realm/foodbank-realm.json
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ADDITIONAL_PARAMS=${MYSQL_ADDITIONAL_PARAMS}
    networks:
      - foodbank

  wildfly:
    depends_on:
      - mysql
      - keycloak
    image: foodbank-stock-app-wildfly
    environment:
      - ADMIN_PASS=${WILDFLY_ADMIN_PASS}
      - KEY_PASSWORD=${WILDFLY_KEY_PASSWORD}
      - KEYSTORE_PASSWORD=${WILDFLY_KEYSTORE_PASSWORD}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ADDITIONAL_PARAMS=${MYSQL_ADDITIONAL_PARAMS}
      - AUTH_SERVER_BASE_URL=https://auth.dev.foodbankit.org
      - SERVER_NAME=${SERVER_NAME}
      - SERVER_PORT=${SERVER_PORT}
      - SERVER_PROTOCOL=${SERVER_PROTOCOL}

    ports:
      - "10080:8080"
      - "10443:8443"
      - "10990:9990"
      - "10787:8787"
    networks:
      - foodbank

networks:
  foodbank:
    name: foodbank-network

volumes:
  mysql-data: