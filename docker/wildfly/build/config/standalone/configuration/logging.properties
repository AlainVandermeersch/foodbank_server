# Note this file has been generated and will be overwritten if a
# logging subsystem has been defined in the XML configuration.


# Additional loggers to configure (the root logger is always configured)
loggers=sun.rmi,io.jaegertracing.Configuration,org.jboss.as.config,LOGISIS,com.arjuna,org.jboss.security,org.wildfly.security,org.wildfly.elytron

logger.level=FINE
logger.handlers=FILE,CONSOLE

logger.sun.rmi.level=WARN
logger.sun.rmi.useParentHandlers=true

logger.io.jaegertracing.Configuration.level=WARN
logger.io.jaegertracing.Configuration.useParentHandlers=true

logger.org.jboss.as.config.level=DEBUG
logger.org.jboss.as.config.useParentHandlers=true

logger.LOGISIS.level=FINE
logger.LOGISIS.useParentHandlers=true
logger.LOGISIS.handlers=CONSOLE,FBBA

logger.com.arjuna.level=WARN
logger.com.arjuna.useParentHandlers=true

logger.org.jboss.security.level=DEBUG
logger.org.jboss.security.useParentHandlers=true

logger.org.wildfly.security.level=DEBUG
logger.org.wildfly.security.useParentHandlers=true

logger.org.wildfly.elytron.level=DEBUG
logger.org.wildfly.elytron.useParentHandlers=true

handler.CONSOLE=org.jboss.logmanager.handlers.ConsoleHandler
handler.CONSOLE.level=ALL
handler.CONSOLE.formatter=COLOR-PATTERN
handler.CONSOLE.properties=autoFlush,target
handler.CONSOLE.autoFlush=true
handler.CONSOLE.target=SYSTEM_OUT

handler.FBBA=org.jboss.logmanager.handlers.PeriodicRotatingFileHandler
handler.FBBA.level=ALL
handler.FBBA.formatter=PATTERN
handler.FBBA.properties=enabled,autoFlush,append,suffix,fileName
handler.FBBA.constructorProperties=fileName,append
handler.FBBA.enabled=true
handler.FBBA.autoFlush=true
handler.FBBA.append=true
handler.FBBA.suffix=.yyyy-MM-dd
handler.FBBA.fileName=fbba.log

handler.FILE=org.jboss.logmanager.handlers.PeriodicRotatingFileHandler
handler.FILE.level=ALL
handler.FILE.formatter=PATTERN
handler.FILE.properties=autoFlush,append,fileName,suffix
handler.FILE.constructorProperties=fileName,append
handler.FILE.autoFlush=true
handler.FILE.append=true
handler.FILE.fileName=server.log
handler.FILE.suffix=.yyyy-MM-dd

formatter.PATTERN=org.jboss.logmanager.formatters.PatternFormatter
formatter.PATTERN.properties=pattern
formatter.PATTERN.pattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %-5p [%c] (%t) %s%e%n

formatter.COLOR-PATTERN=org.jboss.logmanager.formatters.PatternFormatter
formatter.COLOR-PATTERN.properties=pattern
formatter.COLOR-PATTERN.pattern=%K{level}%d{HH\:mm\:ss,SSS} %-5p [%c] (%t) %s%e%n
